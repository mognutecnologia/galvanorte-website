baseurl: "/"
permalink: pretty
title: "Galvanorte"
markdown: kramdown

google_analytics_id: "UA-62950213-1"

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "36px"
  mobile_height: "36px"
  mobile_width: "151px"
  desktop_width: "151px"

footer:
  copyright_text: ""

seo:
  meta_og_title: "Galvanorte Galvanização"
  meta_og_type: "website"
  meta_og_url: "https://www.galvanorte.com.br/"
  meta_og_image: "https://www.galvanorte.com.br/images/zincagem-eletrolitica/zincagem_estruturas.jpeg"
  meta_og_description: "Há mais de 25 anos atua na prestação de serviços em zincagem, bicromartização amarela e preta, niquelagem, decapagem ácida e fosfatização em Londrina, no norte do Paraná, e Sul de São Paulo."

collections:
  servicos:
    output: true
  atendimento:
    output: true
  cidades:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
