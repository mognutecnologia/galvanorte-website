---
layout: default
bodyClass: page-cities-list
---

<div class="intro">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
                {{ content }}
            </div>
            {% if page.intro_image %}
            <div class="col-12 col-md-5 col-lg-6 order-1 position-relative">
                <img alt={{ page.title }}
                    class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}"
                    src="{{ page.intro_image | relative_url }}" />
            </div>
            {% endif %}
        </div>
    </div>
</div>

<div class="container mb-2">
    <div class="row">
        {% assign weighted_cities = site.cidades | sort: "weight" %}
        {% for city in weighted_cities %}
        <div class="col-12 col-md-2">
            <div class="city city-summary">
                <div class="city-content">
                    <h2 class="city-title">
                        <a href="{{ city.url | relative_url }}">{{ city.title }}</a>
                    </h2>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
